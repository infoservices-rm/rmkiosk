<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rancho Mirage CSS Kiosk</title>
    <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          color: white;
          background-image: url(bg.png);
          background-repeat: no-repeat;
          background-size: cover;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        .split {
          height: 100%;
          width: 50%;
          position: fixed;
          z-index: 1;
          top: 0;
          overflow-x: hidden;
          padding-top: 20px;
        }
        
        .left {
          left: 0;
        }
        
        .right {
          right: 0;
        }
        
        .centered {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
          border: 3px solid black;
          border-radius: 10px;
          padding: 100px;
          background-color: white;
          color: black;
          transition: ease-in-out 0.2s;
          width: 550px;
          
        }

        .centered:hover {
          padding: 125px;
        }

        .logo img {
          width: 250px;
          z-index: 999;
          position: absolute;
          left: 50%;
          top: 10%;
          transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png">
  </div>
  <div class="split left">
    <a href="https://ranchomirageca-energovweb.tylerhost.net/apps/selfservice#/home">
        <div class="centered">   
        <h1>Citizen Self Service</h1>
        <h3>Click here to fill out or track a permit, plan, or license.</h3>
        </div>
    </a>
    </div>    
    <div class="split right">
    <a href="https://ranchomirageca.justfoia.com/publicportal/home/newrequest">
        <div class="centered">
        <h1>Public Record Request</h1>
        <h3>Click here to fill out or track a public record request.</h3>
        </div>
    </a>
    </div>            
</body>
</html>
